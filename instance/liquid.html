<div class="app-shopify-id" feed_id="{{ block.settings.feed_id }}"></div>
<script>
  var head = document.getElementsByTagName('head')[0]
  var scripts = document.getElementsByTagName("script")
  var check = false
  for (var i=0;i<scripts.length;i++) {
    if (scripts[i].src){
      if(scripts[i].src == "https://odoo.website/instafeed/static/js/shopify.js"){
        check == true
      }
    }
    if(!check){
      head.innerHTML += '<script src="https://odoo.website/instafeed/static/js/shopify.js"></script>'
    }
  }
</script>

{% schema %}
{
  "name": "Instafeed",
  "target": "section",
  "settings": [
    { "type": "text", "id": "feed_id", "label": "Feed id" }
  ]
}
{% endschema %}
